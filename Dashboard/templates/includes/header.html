{% load static %}
{% load sass_tags %}
{% block header-css %}
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sweed</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="{% static 'plugins/overlayScrollbars/css/OverlayScrollbars.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">
    <link rel="stylesheet" href="{% sass_src 'css/adminlte.scss' %}">

    <link rel="stylesheet" href="{% static 'plugins/daterangepicker/daterangepicker.css' %}">
    <!-- Select2 -->
  <link rel="stylesheet" href="{% static 'plugins/select2/css/select2.min.css' %}">
  <style>
    .select2-search { background-color: transparent; }
    .select2-search input { background-color: transparent; }
    .select2-results { background-color: transparent; }
    .select2-selection.select2-selection--multiple{background: transparent;}
    .select2-container--default .select2-selection--multiple .select2-selection__choice {background:transparent;}
  </style>



{% endblock header-css %}
